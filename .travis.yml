language: php

php:
  - 7.1

sudo: false

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --dev --no-interaction

script:
  - mkdir -p build/logs
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_success:
  - vendor/bin/coveralls -v -x build/logs/clover.xml
