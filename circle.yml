## Customize the test machine
machine:

  timezone:
    Asia/Taipei # Set the timezone

  # Version of PHP to use
  php:
    version: 7.1.0

## Customize checkout
checkout:
  post:
    - git submodule sync
    - git submodule update --init # use submodules

## Customize test commands
test:
  override:
    - vendor/bin/phpunit
